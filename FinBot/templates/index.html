<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBot - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
</head>
<body>
    <nav>
        <div class="logo">FinBot</div>
    </nav>

    <div class="chat-container">
        <div class="chat-box">
            {% for message, response in chat_history %}
                <div class="user-message"><strong>You:</strong> {{ message }}</div>
                <div class="bot-response"><strong>FinBot:</strong> {{ response }}</div>
            {% endfor %}
        </div>

        <form action="/" method="post">
            <input type="text" name="query" id="query" placeholder="Type your message..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>

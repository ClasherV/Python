{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
  
  <div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.SNo}}" method="POST">
      <div class="mb-3">
        <label for="Title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="Title" id="Title" value="{{todo.Title}}" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="Description" class="form-label">Todo Description</label>
        <input type="text" name="Description" value="{{todo.Description}}" class="form-control" id="Description">
      </div>
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
{% endblock body %}
